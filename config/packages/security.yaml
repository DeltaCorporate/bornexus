security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /
                always_remember_me: true

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN_COMPANY, ROLE_ACCOUNTANT_COMPANY, ROLE_COMMERCIAL_COMPANY, ROLE_USER]
        ROLE_ADMIN_COMPANY: [ROLE_ACCOUNTANT_COMPANY, ROLE_COMMERCIAL_COMPANY, ROLE_USER]
        ROLE_ACCOUNTANT_COMPANY: [ROLE_COMMERCIAL_COMPANY, ROLE_USER]
        ROLE_COMMERCIAL_COMPANY: [ROLE_USER]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/bornexus, roles: ROLE_SUPER_ADMIN }
        - { path: ^/companies/admin, roles: ROLE_ADMIN_COMPANY }
        - { path: ^/companies/accountant, roles: ROLE_ACCOUNTANT_COMPANY }
        - { path: ^/companies, roles: ROLE_COMMERCIAL_COMPANY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
